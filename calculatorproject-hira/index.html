<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__display">
        <p>DISPLAY SCREEN</p>
        <!-- input text -->
      </div>
      <div class="container__buttons">
        <div class="buttons">
          <div class="buttons__main">
            <div class="buttons__main--top">
              <button>(</button>
              <button>)</button>
              <button>ans</button>
              <button>del</button>
              <button>clear</button>
            </div>
            <div class="buttons__main--numbers">
              <button id="zero">0</button>
              <button id="one">1</button>
              <button id="two">2</button>
              <button id="three">3</button>
              <button id="four">4</button>
              <button id="five">5</button>
              <button id="six">6</button>
              <button id="seven">7</button>
              <button id="eight">8</button>
              <button id="nine">9</button>
              <button id="plusminus">±</button>
              <button id="dot">.</button>
            </div>
            <div class="buttons__main--equations">
              <button>+</button>
              <button>-</button>
              <button>x</button>
              <button>÷</button>
              <button>%</button>
              <button>√</button>
            </div>
            <div class="buttons__main--enters">
              <button>ENTER</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
