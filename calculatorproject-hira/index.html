<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
  </head>
  <body>
    <div class="container">
      <div class="container__display">
        <p>THIS IS WHERE THE DISPLAY SCREEN WILL BE</p>
      </div>
      <div class="container__buttons">
        <div class="buttons">
          <div class="buttons__main">
            <div class="buttons__main--top">
              <button>(</button>
              <button>)</button>
              <button>ans</button>
              <button>del</button>
              <button>clear</button>
            </div>
            <div class="buttons__main--numbers">
              <button>0</button>
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button>7</button>
              <button>8</button>
              <button>9</button>
            </div>
            <div class="buttons__main--equations">
              <button>+</button>
              <button>-</button>
              <button>x</button>
              <button>divide symbol</button>
              <button>%</button>
              <button>square root symbol</button>
              <button>+- symbol</button>
              <button>.</button>
            </div>
            <div class="button__main--enter">
              <button>ENTER</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
